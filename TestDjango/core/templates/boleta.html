<div class="alert alert-primary" role="alert">
    <table class="table table-boldered">
        <thead>
            <tr>
                <th scope="row" colapse="3" class="text-center"><h2>Boleta</h2></th>
            </tr>
            <tr>
                <th scope="col">
                    Nombre
                </th>
                <th scope="col">
                    Precio
                </th>
                <th scope="col">
                    Cantidad
                </th>
            </tr>
        </thead>
        <tbody>
            {% if request.session.carrito.items %} {% for key, value in request.session.carrito.items%}
            <tr>
                <td>{{value.nombre}}</td>
                <td>{{value.acumulado}} </td>
                <td>{{value.cantidad}}
                </td>
            </tr>
            {% endfor %} {%else%}
            <tr>
                <td colspan="3 ">
                    <div class="alert alert-danger text-center "> Sin productos</div>
                </td>
            </tr>
            {% endif %}
            <tr>
                <th scope="row "> Total:</th>
                <td colspan="2 ">${{total_carrito}} </td>
            </tr>
        </tbody>
    </table>
    <hr>
</div>
<div class="row text-center ">
    <center><div class="col-6 ">
        <a href="#" class="btn btn-secondary ">Descargar boleta</a>
    </div></center>
</div>
